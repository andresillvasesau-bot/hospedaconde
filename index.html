<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HospedaConde | Turismo & Hospedagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;color:#333}
header{background:#003580;color:#fff;padding:15px 30px}
header h1{margin:0;font-size:24px}
nav{margin-top:10px}
nav a{color:#fff;margin-right:20px;text-decoration:none;font-size:14px;cursor:pointer}
nav a:hover{text-decoration:underline}
section{display:none}
section.active{display:block}
.hero{
  background:url('https://bahia.ws/wp-content/uploads/2020/05/Sitio-do-Conde.jpg') center/cover no-repeat;
  height:360px;display:flex;align-items:center;
}
.hero-box{
  background:#fff;margin-left:40px;padding:25px;border-radius:8px;
  width:90%;max-width:900px;box-shadow:0 6px 20px rgba(0,0,0,.2)
}
.search{margin-top:15px;display:grid;grid-template-columns:2fr 1fr 1fr auto;gap:10px}
.search input,.search button{padding:10px;border-radius:6px;border:1px solid #ccc}
.search button{background:#0071c2;color:#fff;border:none;cursor:pointer}
.container{max-width:1100px;margin:auto;padding:40px 20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.card{background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 4px 10px rgba(0,0,0,.1)}
.card img{width:100%;height:180px;object-fit:cover}
.card-content{padding:15px}
.price{color:#0071c2;font-weight:bold}
.card button{background:#0071c2;border:none;color:#fff;padding:10px;width:100%;border-radius:6px;cursor:pointer;margin-top:10px}
.login-box{max-width:400px;margin:auto}
.login-box input{width:100%;padding:10px;margin:10px 0}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);align-items:center;justify-content:center}
.modal-box{background:#fff;padding:25px;border-radius:8px;width:90%;max-width:420px}
.modal-box input{width:100%;padding:10px;margin:10px 0}
.modal-box button{background:#0071c2;color:#fff;border:none;padding:10px;width:100%;border-radius:6px;margin-top:5px}
footer{background:#1c1c1c;color:#ccc;text-align:center;padding:20px;font-size:14px}
</style>
</head>

<body>

<header>
<h1>HospedaConde</h1>
<nav>
<a onclick="openTab('inicio')">Início</a>
<a onclick="openTab('hoteis')">Hotéis</a>
<a onclick="openTab('cadastro')">Cadastro</a>
</nav>
</header>

<section id="inicio" class="active">
<div class="hero">
<div class="hero-box">
<h2>Encontre sua hospedagem em Conde - BA</h2>
</div>
</div>
</section>

<section id="hoteis">
<div class="container">
<h2>Hospedagens disponíveis</h2>
<div class="grid" id="listaHoteis"></div>
</div>
</section>

<section id="cadastro">
<div class="container login-box">
<h2>Cadastro de Hotéis</h2>
<input id="hotelNomeCad" placeholder="Nome do Hotel">
<input id="hotelPreco" placeholder="Preço por noite">
<input id="hotelImagem" placeholder="Link da imagem">
<button onclick="cadastrarHotel()">Cadastrar Hotel</button>
<p id="msgCadastro"></p>
</div>
</section>

<footer>© 2026 HospedaConde</footer>

<script>
// ======== COLE AQUI SUA CONFIG FIREBASE ========
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO.firebaseapp.com",
  projectId: "SEU_PROJECT_ID"
};
// ================================================

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function openTab(id){
 document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}

// ===== CARREGAR HOTEIS =====
function carregarHoteis(){
 document.getElementById('listaHoteis').innerHTML="";

 // Hoteis fixos iniciais
 const fixos = [
  {nome:"Hotel Praia do Conde",preco:370,imagem:"https://images.pexels.com/photos/261102/pexels-photo-261102.jpeg"},
  {nome:"Hotel Coco Beach",preco:450,imagem:"https://images.pexels.com/photos/164595/pexels-photo-164595.jpeg"},
  {nome:"Bangalô Panorâmica",preco:347,imagem:"https://images.pexels.com/photos/286675/pexels-photo-286675.jpeg"}
 ];

 fixos.forEach(h=>adicionarHotelNaLista(h));

 // Hoteis do Firestore
 db.collection("hoteis").get().then(snapshot=>{
   snapshot.forEach(doc=>{
     adicionarHotelNaLista(doc.data());
   });
 });
}

function adicionarHotelNaLista(h){
 let card=document.createElement('div');
 card.className='card';
 card.innerHTML=`
 <img src="${h.imagem}">
 <div class="card-content">
 <h3>${h.nome}</h3>
 <p class="price">R$ ${h.preco} / noite</p>
 </div>`;
 document.getElementById('listaHoteis').appendChild(card);
}

// ===== CADASTRAR HOTEL ONLINE =====
function cadastrarHotel(){
 let nome=document.getElementById('hotelNomeCad').value;
 let preco=document.getElementById('hotelPreco').value;
 let imagem=document.getElementById('hotelImagem').value;

 if(!nome || !preco || !imagem){
   document.getElementById('msgCadastro').innerText="Preencha todos os campos";
   return;
 }

 db.collection("hoteis").add({
   nome:nome,
   preco:preco,
   imagem:imagem
 }).then(()=>{
   document.getElementById('msgCadastro').innerText="Hotel salvo no banco online!";
   carregarHoteis();
 });
}

window.onload = carregarHoteis;
</script>

</body>
</html>
